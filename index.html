<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cincinnati Steel Engravings - Historical Exploration</title>
    <meta name="description" content="Explore 9 historical steel engravings of Cincinnati from the 1800s-1900s through an interactive map interface.">
    
    <!-- Social Media Meta Tags -->
    <meta property="og:title" content="Cincinnati Steel Engravings - Historical Exploration">
    <meta property="og:description" content="Explore 9 historical steel engravings of Cincinnati from the 1800s-1900s through an interactive map interface.">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://cincy-steel-engravings.vercel.app">
    <meta property="og:image" content="https://cincy-steel-engravings.vercel.app/engravings/steel_engraving__0001.jpg">
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Cincinnati Steel Engravings - Historical Exploration">
    <meta name="twitter:description" content="Explore 9 historical steel engravings of Cincinnati from the 1800s-1900s through an interactive map interface.">
    <meta name="twitter:image" content="https://cincy-steel-engravings.vercel.app/engravings/steel_engraving__0001.jpg">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    
    <!-- Application CSS -->
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/components.css">
    <link rel="stylesheet" href="/css/modals.css">
    <link rel="stylesheet" href="/css/mobile.css">
</head>
<body>
    <!-- Keyboard shortcuts overlay -->
    <div id="shortcuts-overlay" class="shortcuts-overlay">
        <div class="shortcuts-content">
            <h3>Keyboard Shortcuts</h3>
            <div class="shortcuts-grid">
                <div class="shortcut-item">
                    <kbd>/</kbd>
                    <span>Focus search</span>
                </div>
                <div class="shortcut-item">
                    <kbd>Esc</kbd>
                    <span>Close modal/search</span>
                </div>
                <div class="shortcut-item">
                    <kbd>?</kbd>
                    <span>Show shortcuts</span>
                </div>
                <div class="shortcut-item">
                    <kbd>‚Üê‚Üí</kbd>
                    <span>Navigate engravings</span>
                </div>
            </div>
            <button class="shortcuts-close" onclick="hideKeyboardShortcuts()">√ó</button>
        </div>
    </div>

    <div class="app-container">
        <header class="app-header">
            <div class="header-left">
                <div class="header-title">
                    <h1>Cincinnati Steel Engravings</h1>
                    <div class="header-subtitle">Historical Exploration</div>
                </div>
            </div>
            
            <div class="header-center">
                <nav class="breadcrumb">
                    <span class="breadcrumb-item active">Collection</span>
                </nav>
            </div>
            
            <div class="header-right">
                <div class="header-stats">
                    <span class="stat-item">
                        <span class="stat-number" id="total-engravings">9</span>
                        <span class="stat-label">Engravings</span>
                    </span>
                </div>
                
                <div class="header-actions">
                    <button class="header-btn" onclick="showKeyboardShortcuts()" title="Keyboard shortcuts (?)">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3"></path>
                            <line x1="12" y1="17" x2="12.01" y2="17"></line>
                        </svg>
                    </button>
                </div>
            </div>
        </header>
        
        <main class="app-main">
            <div class="app-content">
                <div class="content-header">
                    <div class="content-actions">
                        <div class="search-container">
                            <div class="search-input-wrapper">
                                <svg class="search-icon" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <circle cx="11" cy="11" r="8"></circle>
                                    <path d="m21 21-4.35-4.35"></path>
                                </svg>
                                <input type="text" id="search-input" class="search-input" placeholder="Search engravings..." autocomplete="off">
                                <button class="search-clear" id="search-clear" onclick="SearchComponent.clearSearch()" style="display: none;">
                                    <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <line x1="18" y1="6" x2="6" y2="18"></line>
                                        <line x1="6" y1="6" x2="18" y2="18"></line>
                                    </svg>
                                </button>
                            </div>
                            <div class="search-suggestions" id="search-suggestions"></div>
                        </div>
                        
                        <div class="filter-chips">
                            <button class="filter-chip active" data-layer="modern">
                                <span>Modern</span>
                            </button>
                            <button class="filter-chip" data-layer="historical">
                                <span>Historical</span>
                            </button>
                        </div>
                    </div>
                </div>
                <div id="map" class="map-container"></div>
                <div id="mobile-dashboard">
                    <input type="text" id="search-input" class="search-input" placeholder="Search engravings..." autocomplete="off">
                    <div id="engravings-list"></div>
                    <div id="layer-controls">
                        <button class="filter-chip active" data-layer="modern">
                            <span>Modern</span>
                        </button>
                        <button class="filter-chip" data-layer="historical">
                            <span>Historical</span>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Mobile Bottom Navigation -->
    <nav class="mobile-bottom-nav">
        <button class="mobile-nav-btn active" onclick="NavigationComponent.showMap()">
            <div class="mobile-nav-icon">üó∫Ô∏è</div>
            <div>Map</div>
        </button>
        <button class="mobile-nav-btn" onclick="NavigationComponent.showList()">
            <div class="mobile-nav-icon">üìã</div>
            <div>List</div>
        </button>
        <button class="mobile-nav-btn" onclick="NavigationComponent.showSearch()">
            <div class="mobile-nav-icon">üîç</div>
            <div>Search</div>
        </button>
        <button class="mobile-nav-btn" onclick="NavigationComponent.showLayers()">
            <div class="mobile-nav-icon">üèõÔ∏è</div>
            <div>Layers</div>
        </button>
    </nav>

    <!-- Mobile menu toggle button -->
    <button id="mobile-menu-toggle" class="mobile-menu-toggle" onclick="NavigationComponent.toggleMobileMenu()">
        ‚ò∞
    </button>

    <div id="engraving-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="ModalComponent.close()">&times;</button>
            <div id="modal-body">
                <!-- Selected engraving details will be shown here -->
            </div>
        </div>
    </div>

    <!-- Full-screen image modal -->
    <div id="image-modal" class="image-modal">
        <div class="image-modal-content">
            <button class="image-modal-back" onclick="ModalComponent.closeImageModal()" title="Back to details">‚Üê</button>
            <button class="image-modal-close" onclick="ModalComponent.closeImageModal()" title="Close">&times;</button>
            <div class="image-zoom-container" id="image-zoom-container">
                <img id="image-modal-img" src="" alt="">
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" onclick="ModalComponent.zoomIn()" title="Zoom In">+</button>
                <button class="zoom-btn" onclick="ModalComponent.zoomOut()" title="Zoom Out">‚àí</button>
                <button class="zoom-btn" onclick="ModalComponent.resetZoom()" title="Reset Zoom">‚åÇ</button>
            </div>
            <div class="image-modal-title" id="image-modal-title"></div>
        </div>
    </div>

    <!-- External Libraries -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>

    <!-- Application JavaScript Components -->
    <script src="/js/components/DataLoader.js"></script>
    <script src="/js/components/MapComponent.js"></script>
    <script src="/js/components/SearchComponent.js"></script>
    <script src="/js/components/ListComponent.js"></script>
    <script src="/js/components/ModalComponent.js"></script>
    <script src="/js/components/NavigationComponent.js"></script>
    
    <!-- Main Application -->
    <script src="/js/app.js"></script>
</body>
</html>
