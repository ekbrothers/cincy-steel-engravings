<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cincinnati Steel Engravings - Historical Exploration</title>
    <meta name="description" content="Explore 9 historical steel engravings of Cincinnati from the 1800s-1900s through an interactive map interface.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Cincinnati Steel Engravings</h1>
            <p class="app-subtitle">Explore historical steel engravings of Cincinnati from the 1800s-1900s</p>
        </header>
        
        <main class="app-main">
            <aside class="sidebar" id="sidebar">
                <div class="search-section">
                    <div class="form-group">
                        <label for="search-input" class="form-label">Search Engravings</label>
                        <input type="text" id="search-input" class="form-input" placeholder="Search by title, artist, or location...">
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3>Date Range</h3>
                    <div class="form-group">
                        <label for="date-range" class="form-label">
                            Year: <span id="date-start">1835</span> - <span id="date-end">1879</span>
                        </label>
                        <input type="range" id="date-range" min="1835" max="1879" value="1857" class="form-range">
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3>Map Layer</h3>
                    <div class="form-group">
                        <label class="radio-label">
                            <input type="radio" name="map-layer" value="modern" checked> Modern Cincinnati
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="map-layer" value="historical"> Historical Map
                        </label>
                    </div>
                </div>
                
                <div class="engravings-section">
                    <h3>Engravings</h3>
                    <div id="engravings-list">
                        <!-- Engraving cards will be populated here -->
                    </div>
                </div>
            </aside>
            
            <div class="map-section">
                <div id="map-container"></div>
            </div>
        </main>
    </div>

    <!-- Mobile menu toggle button -->
    <button id="mobile-menu-toggle" class="mobile-menu-toggle">
        â˜°
    </button>

    <!-- Engraving Details Modal -->
    <div id="engraving-modal" class="modal">
        <div class="modal-content">
            <button id="modal-close" class="modal-close">&times;</button>
            <div id="modal-body">
                <!-- Selected engraving details will be shown here -->
            </div>
        </div>
    </div>

    <!-- Loading indicator -->
    <div id="loading" class="loading">
        <div class="loading-spinner"></div>
        <p>Loading Cincinnati Steel Engravings...</p>
    </div>

    <!-- Error message container -->
    <div id="error-container" class="error-container" style="display: none;">
        <div class="error-content">
            <h3>Error Loading Application</h3>
            <p id="error-message"></p>
            <button onclick="location.reload()" class="btn btn-primary">Retry</button>
        </div>
    </div>

    <!-- Vite will inject the built JavaScript here -->
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
