<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cincinnati Steel Engravings - Historical Exploration</title>
    <meta name="description" content="Explore 9 historical steel engravings of Cincinnati from the 1800s-1900s through an interactive map interface." />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
  </head>
  <body>
    <div id="app">
      <div class="app-container">
        <header class="app-header">
          <h1 class="font-display">Cincinnati Steel Engravings</h1>
          <nav class="header-nav">
            <button id="mobile-menu-toggle" class="btn btn-secondary" aria-label="Toggle menu">
              â˜°
            </button>
          </nav>
        </header>
        
        <main class="app-main">
          <aside class="app-sidebar" id="sidebar">
            <div class="sidebar-content">
              <div class="search-section">
                <div class="form-group">
                  <label for="search-input" class="form-label">Search Engravings</label>
                  <input type="text" id="search-input" class="form-input" placeholder="Search by title, artist, or location...">
                </div>
              </div>
              
              <div class="filter-section">
                <h3>Filters</h3>
                <div class="form-group">
                  <label for="date-range" class="form-label">Date Range</label>
                  <input type="range" id="date-range" min="1835" max="1879" value="1857" class="form-input">
                  <div class="date-display">
                    <span id="date-start">1835</span> - <span id="date-end">1879</span>
                  </div>
                </div>
                
                <div class="form-group">
                  <label class="form-label">Map Layer</label>
                  <div class="radio-group">
                    <label>
                      <input type="radio" name="map-layer" value="modern" checked> Modern Cincinnati
                    </label>
                    <label>
                      <input type="radio" name="map-layer" value="historical"> Historical Map
                    </label>
                  </div>
                </div>
              </div>
              
              <div class="engravings-list" id="engravings-list">
                <!-- Engraving cards will be populated here -->
              </div>
            </div>
          </aside>
          
          <div class="app-content">
            <div id="map-container" class="map-container">
              <!-- Interactive map will be rendered here -->
            </div>
            
            <div id="engraving-modal" class="engraving-modal" style="display: none;">
              <div class="modal-content">
                <button class="modal-close" id="modal-close">&times;</button>
                <div class="modal-body" id="modal-body">
                  <!-- Selected engraving details will be shown here -->
                </div>
              </div>
            </div>
          </div>
        </main>
      </div>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
