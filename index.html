<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cincinnati Steel Engravings - Historical Exploration</title>
    <meta name="description" content="Explore 9 historical steel engravings of Cincinnati from the 1800s-1900s through an interactive map interface.">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" 
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
          crossorigin="" />
    
    <style>
        /* Modern Dark Mode CSS for Cincinnati Steel Engravings */
        :root {
            --color-primary: #4caf50;
            --color-primary-dark: #388e3c;
            --color-secondary: #81c784;
            --color-accent: #ffc107;
            --color-river: #2196f3;
            --color-background: #121212;
            --color-surface: #1e1e1e;
            --color-surface-variant: #2d2d2d;
            --color-surface-elevated: #252525;
            --color-text: #ffffff;
            --color-text-secondary: #b0b0b0;
            --color-text-disabled: #757575;
            --color-border: #404040;
            --color-border-light: #555555;
            --font-family-primary: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            --font-family-display: 'Playfair Display', Georgia, serif;
            --space-2: 0.5rem;
            --space-4: 1rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --radius-md: 0.5rem;
            --radius-lg: 0.75rem;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --header-height: 4rem;
            --sidebar-width: 20rem;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body {
            font-family: var(--font-family-primary);
            line-height: 1.6;
            color: var(--color-text);
            background-color: var(--color-background);
        }

        .app-container {
            min-height: 100vh;
            display: grid;
            grid-template-rows: var(--header-height) 1fr;
        }

        .app-header {
            background: var(--color-surface);
            border-bottom: 1px solid var(--color-border);
            box-shadow: var(--shadow-sm);
            display: flex;
            align-items: center;
            padding: 0 var(--space-6);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .app-header h1 {
            font-family: var(--font-family-display);
            color: var(--color-primary);
            font-size: 1.5rem;
        }

        .app-main {
            display: grid;
            grid-template-columns: var(--sidebar-width) 1fr;
            min-height: calc(100vh - var(--header-height));
        }

        .app-sidebar {
            background: var(--color-surface-variant);
            border-right: 1px solid var(--color-border);
            padding: var(--space-6);
            overflow-y: auto;
        }

        .app-content {
            position: relative;
        }

        #map {
            height: 100%;
            width: 100%;
        }

        .search-section, .filter-section {
            margin-bottom: var(--space-6);
        }

        .form-group {
            margin-bottom: var(--space-4);
        }

        .form-label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: var(--space-2);
        }

        .form-input {
            width: 100%;
            padding: var(--space-4);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-md);
            background: var(--color-surface);
            color: var(--color-text);
            font-size: 0.875rem;
            transition: all 0.2s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--color-primary);
            box-shadow: 0 0 0 2px rgba(76, 175, 80, 0.2);
        }

        .form-input::placeholder {
            color: var(--color-text-disabled);
        }

        .filter-section h3 {
            color: var(--color-text);
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--space-4);
        }

        .filter-section label {
            display: flex;
            align-items: center;
            margin-bottom: var(--space-2);
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: color 0.2s ease;
        }

        .filter-section label:hover {
            color: var(--color-text);
        }

        .filter-section input[type="radio"] {
            margin-right: var(--space-2);
            accent-color: var(--color-primary);
        }

        .card {
            background: var(--color-surface-elevated);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-lg);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            padding: var(--space-6);
            margin-bottom: var(--space-4);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--color-primary), var(--color-secondary));
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.4);
            border-color: var(--color-primary);
        }

        .card:hover::before {
            transform: scaleX(1);
        }

        .card-title {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: var(--space-2);
            color: var(--color-primary);
        }

        .card-subtitle {
            font-size: 0.75rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--space-2);
        }

        .custom-marker {
            background: transparent;
            border: none;
        }

        .marker-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .marker-dot {
            width: 16px;
            height: 16px;
            background: var(--color-primary);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: var(--shadow-md);
        }

        .marker-label {
            background: var(--color-primary);
            color: white;
            padding: 2px 6px;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 4px;
            white-space: nowrap;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .modal-content {
            background: var(--color-surface);
            border-radius: var(--radius-lg);
            max-width: 90vw;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
        }

        .modal-close {
            position: absolute;
            top: var(--space-4);
            right: var(--space-4);
            background: var(--color-surface-elevated);
            border: 2px solid var(--color-border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            z-index: 10;
            color: var(--color-text);
            transition: all 0.2s ease;
        }

        .modal-close:hover {
            background: var(--color-primary);
            color: white;
            transform: scale(1.1);
        }

        .engraving-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-8);
            padding: var(--space-8);
        }

        .engraving-img {
            max-width: 100%;
            max-height: 400px;
            object-fit: contain;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .engraving-img:hover {
            transform: scale(1.02);
            border-color: var(--color-primary);
            box-shadow: 0 8px 32px rgba(76, 175, 80, 0.3);
        }

        /* Full-screen image modal */
        .image-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            z-index: 2000;
            align-items: center;
            justify-content: center;
            padding: var(--space-4);
        }

        .image-modal-content {
            max-width: 95vw;
            max-height: 95vh;
            position: relative;
        }

        .image-modal img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: var(--radius-lg);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .image-modal-close {
            position: absolute;
            top: -60px;
            right: 0;
            background: var(--color-surface-elevated);
            border: 2px solid var(--color-border);
            border-radius: 50%;
            width: 48px;
            height: 48px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--color-text);
            transition: all 0.2s ease;
        }

        .image-modal-close:hover {
            background: var(--color-primary);
            color: white;
            transform: scale(1.1);
        }

        .image-modal-title {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--color-text);
            font-size: 1.1rem;
            font-weight: 500;
        }

        .metadata-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-4);
            margin-bottom: var(--space-6);
        }

        .metadata-item {
            padding: var(--space-2);
            background: var(--color-surface-variant);
            border-radius: var(--radius-md);
            font-size: 0.875rem;
        }

        .metadata-item strong {
            display: block;
            color: var(--color-text-secondary);
            font-size: 0.75rem;
            text-transform: uppercase;
            margin-bottom: 4px;
        }

        @media (max-width: 768px) {
            .app-main {
                grid-template-columns: 1fr;
            }
            .app-sidebar {
                display: none;
            }
            .engraving-details {
                grid-template-columns: 1fr;
                gap: var(--space-4);
                padding: var(--space-4);
            }
            .metadata-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <h1>Cincinnati Steel Engravings</h1>
        </header>
        
        <main class="app-main">
            <aside class="app-sidebar">
                <div class="search-section">
                    <div class="form-group">
                        <label for="search-input" class="form-label">Search Engravings</label>
                        <input type="text" id="search-input" class="form-input" placeholder="Search by title, artist, or location...">
                    </div>
                </div>
                
                <div class="filter-section">
                    <h3>Map Layer</h3>
                    <div class="form-group">
                        <label>
                            <input type="radio" name="map-layer" value="modern" checked> Modern Cincinnati
                        </label>
                        <label>
                            <input type="radio" name="map-layer" value="historical"> Historical Map
                        </label>
                    </div>
                </div>
                
                <div id="engravings-list">
                    <!-- Engraving cards will be populated here -->
                </div>
            </aside>
            
            <div class="app-content">
                <div id="map"></div>
            </div>
        </main>
    </div>

    <div id="engraving-modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">&times;</button>
            <div id="modal-body">
                <!-- Selected engraving details will be shown here -->
            </div>
        </div>
    </div>

    <!-- Full-screen image modal -->
    <div id="image-modal" class="image-modal">
        <div class="image-modal-content">
            <button class="image-modal-close" onclick="closeImageModal()">&times;</button>
            <img id="image-modal-img" src="" alt="">
            <div class="image-modal-title" id="image-modal-title"></div>
        </div>
    </div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" 
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
            crossorigin=""></script>

    <script>
        // Cincinnati Steel Engravings Application
        let map;
        let engravingsData = [];
        let markersLayer;
        let filteredEngravings = [];

        // Load all engraving data from JSON files
        async function loadEngravingData() {
            const engravingIds = [
                'steel_engraving_0001', 'steel_engraving_0002', 'steel_engraving_0003',
                'steel_engraving_0004', 'steel_engraving_0005', 'steel_engraving_0006',
                'steel_engraving_0007', 'steel_engraving_0008', 'steel_engraving_0009'
            ];

            console.log('ðŸ”„ Loading engraving data from JSON files...');
            
            const promises = engravingIds.map(async (id) => {
                try {
                    console.log(`ðŸ“„ Fetching ${id}.json...`);
                    const response = await fetch(`./metadata/${id}.json`);
                    console.log(`ðŸ“„ Response for ${id}:`, response.status, response.ok);
                    
                    if (response.ok) {
                        const data = await response.json();
                        console.log(`âœ… Loaded ${id}:`, data.title);
                        return data;
                    } else {
                        console.error(`âŒ Failed to load ${id}: ${response.status}`);
                        return null;
                    }
                } catch (error) {
                    console.error(`âŒ Error loading ${id}:`, error);
                    return null;
                }
            });

            const results = await Promise.all(promises);
            const validResults = results.filter(result => result !== null);
            
            console.log(`ðŸ“Š Successfully loaded ${validResults.length} out of ${engravingIds.length} engravings`);
            return validResults;
        }

        // Initialize the application
        async function initApp() {
            console.log('ðŸš€ Initializing Cincinnati Steel Engravings app...');
            
            // Load engraving data
            engravingsData = await loadEngravingData();
            filteredEngravings = [...engravingsData];
            
            console.log(`ðŸ“š Loaded ${engravingsData.length} engravings`);
            
            // Initialize map
            initMap();
            
            // Render components
            renderEngravingsList();
            renderMapMarkers();
            
            // Set up event listeners
            setupEventListeners();
            
            console.log('âœ… App initialized successfully');
        }

        // Initialize Leaflet map
        function initMap() {
            const cincinnatiCenter = [39.1031, -84.5120];
            
            map = L.map('map', {
                center: cincinnatiCenter,
                zoom: 12,
                zoomControl: true,
                attributionControl: true
            });

            // Add modern map layer
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                attribution: 'Â© OpenStreetMap contributors',
                maxZoom: 18
            }).addTo(map);
            
            // Create markers layer
            markersLayer = L.layerGroup().addTo(map);
            
            console.log('ðŸ—ºï¸ Map initialized');
        }

        // Render markers on map
        function renderMapMarkers() {
            markersLayer.clearLayers();
            
            filteredEngravings.forEach(engraving => {
                const { lat, lng } = engraving.location.viewpoint.coordinates;
                
                const customIcon = L.divIcon({
                    className: 'custom-marker',
                    html: `
                        <div class="marker-content">
                            <div class="marker-dot"></div>
                            <div class="marker-label">${engraving.dates.created}</div>
                        </div>
                    `,
                    iconSize: [40, 40],
                    iconAnchor: [20, 40]
                });
                
                const marker = L.marker([lat, lng], { icon: customIcon })
                    .bindPopup(`
                        <div style="padding: 8px;">
                            <h4 style="margin-bottom: 8px; color: var(--color-primary);">${engraving.title}</h4>
                            <p><strong>Artist:</strong> ${engraving.creator.engraver}</p>
                            <p><strong>Year:</strong> ${engraving.dates.created}</p>
                            <button onclick="showEngravingDetails('${engraving.id}')" style="margin-top: 8px; padding: 4px 8px; background: var(--color-primary); color: white; border: none; border-radius: 4px; cursor: pointer;">
                                View Details
                            </button>
                        </div>
                    `)
                    .on('click', () => {
                        showEngravingDetails(engraving.id);
                    });
                
                markersLayer.addLayer(marker);
            });
            
            console.log(`ðŸ“ Rendered ${filteredEngravings.length} markers`);
        }

        // Render engravings list
        function renderEngravingsList() {
            const listContainer = document.getElementById('engravings-list');
            listContainer.innerHTML = '';
            
            filteredEngravings.forEach(engraving => {
                const card = document.createElement('div');
                card.className = 'card';
                card.innerHTML = `
                    <div class="card-title">${engraving.title}</div>
                    <div class="card-subtitle">${engraving.dates.created} â€¢ ${engraving.creator.engraver}</div>
                    <p><strong>Location:</strong> ${engraving.location.neighborhood}</p>
                    <p>${engraving.description.substring(0, 100)}...</p>
                `;
                
                card.addEventListener('click', () => {
                    showEngravingDetails(engraving.id);
                    const { lat, lng } = engraving.location.viewpoint.coordinates;
                    map.setView([lat, lng], 15, { animate: true });
                });
                
                listContainer.appendChild(card);
            });
        }

        // Show engraving details in modal
        function showEngravingDetails(id) {
            const engraving = engravingsData.find(e => e.id === id);
            if (!engraving) return;
            
            const modal = document.getElementById('engraving-modal');
            const modalBody = document.getElementById('modal-body');
            const imageSrc = `./engravings/${engraving.id.replace('steel_engraving_', 'steel_engraving__')}.jpg`;
            
            modalBody.innerHTML = `
                <div class="engraving-details">
                    <div>
                        <img src="${imageSrc}" 
                             alt="${engraving.title}" 
                             class="engraving-img" 
                             onclick="showFullScreenImage('${imageSrc}', '${engraving.title}')"
                             title="Click to view full size"
                             onerror="this.style.display='none'" />
                    </div>
                    <div>
                        <h2 style="font-family: var(--font-family-display); color: var(--color-primary); margin-bottom: 1.5rem;">${engraving.title}</h2>
                        <div class="metadata-grid">
                            <div class="metadata-item">
                                <strong>Artist:</strong> ${engraving.creator.engraver}
                            </div>
                            <div class="metadata-item">
                                <strong>Publisher:</strong> ${engraving.creator.publisher}
                            </div>
                            <div class="metadata-item">
                                <strong>Created:</strong> ${engraving.dates.created}
                            </div>
                            <div class="metadata-item">
                                <strong>Published:</strong> ${engraving.dates.published}
                            </div>
                            <div class="metadata-item">
                                <strong>Location:</strong> ${engraving.location.neighborhood}
                            </div>
                            <div class="metadata-item">
                                <strong>Viewpoint:</strong> ${engraving.location.viewpoint.description}
                            </div>
                        </div>
                        <div style="border-top: 1px solid var(--color-border); padding-top: 1.5rem;">
                            <h3 style="margin-bottom: 1rem;">Description</h3>
                            <p style="line-height: 1.7;">${engraving.description}</p>
                            <p style="margin-top: 1rem; font-size: 0.875rem; color: var(--color-text-secondary); font-style: italic;">
                                ðŸ’¡ Click the image above to view it in full size
                            </p>
                        </div>
                    </div>
                </div>
            `;
            
            modal.style.display = 'flex';
        }

        // Show full-screen image
        function showFullScreenImage(imageSrc, title) {
            const imageModal = document.getElementById('image-modal');
            const imageModalImg = document.getElementById('image-modal-img');
            const imageModalTitle = document.getElementById('image-modal-title');
            
            imageModalImg.src = imageSrc;
            imageModalImg.alt = title;
            imageModalTitle.textContent = title;
            
            imageModal.style.display = 'flex';
        }

        // Close image modal
        function closeImageModal() {
            document.getElementById('image-modal').style.display = 'none';
        }

        // Close modal
        function closeModal() {
            document.getElementById('engraving-modal').style.display = 'none';
        }

        // Set up event listeners
        function setupEventListeners() {
            // Search input
            const searchInput = document.getElementById('search-input');
            searchInput.addEventListener('input', (e) => {
                const query = e.target.value.toLowerCase();
                if (query) {
                    filteredEngravings = engravingsData.filter(engraving => 
                        engraving.title.toLowerCase().includes(query) ||
                        engraving.description.toLowerCase().includes(query) ||
                        engraving.creator.engraver.toLowerCase().includes(query) ||
                        engraving.location.neighborhood.toLowerCase().includes(query)
                    );
                } else {
                    filteredEngravings = [...engravingsData];
                }
                renderEngravingsList();
                renderMapMarkers();
            });

            // Map layer radio buttons
            const mapLayerRadios = document.querySelectorAll('input[name="map-layer"]');
            mapLayerRadios.forEach(radio => {
                radio.addEventListener('change', (e) => {
                    // Remove current layers
                    map.eachLayer(layer => {
                        if (layer instanceof L.TileLayer) {
                            map.removeLayer(layer);
                        }
                    });
                    
                    // Add new layer
                    if (e.target.value === 'modern') {
                        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                            attribution: 'Â© OpenStreetMap contributors',
                            maxZoom: 18
                        }).addTo(map);
                    } else {
                        L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/USA_Topo_Maps/MapServer/tile/{z}/{y}/{x}', {
                            attribution: 'Tiles Â© Esri â€” Source: USGS, Esri, TANA, DeLorme, and NPS',
                            maxZoom: 16
                        }).addTo(map);
                    }
                });
            });

            // Close modal when clicking outside
            document.getElementById('engraving-modal').addEventListener('click', (e) => {
                if (e.target.id === 'engraving-modal') {
                    closeModal();
                }
            });
        }

        // Initialize app when page loads
        document.addEventListener('DOMContentLoaded', initApp);
    </script>
</body>
</html>
